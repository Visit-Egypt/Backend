name: Tests
on: [push]



jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Setup timezone
      uses: zcong1993/setup-timezone@master
      with:
        timezone: UTC

    - name: Set up Python 3.10.2
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.2

    - name: Install Python dependencies
      run: |
        sudo apt install -y $(grep -o ^[^#][[:alnum:]-]* "packages.list")
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        # python -m spacy download en_core_web_sm
        # python -m spacy download en
        
    - name: Test with pytest
      run: |
        echo "Testing Placeholder"
  BuildDocker:
    needs: [test]
    if: github.ref == 'refs/heads/master'  
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: visitegypt/backend:latest

  DeployToServer:
    # needs: [test, BuildDocker]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy docker container to the erver
        uses: fifsky/ssh-action@master
        env:
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          MAX_CONNECTIONS_COUNT: ${{ secrets.MAX_CONNECTIONS_COUNT }}
          MIN_CONNECTIONS_COUNT: ${{ secrets.MIN_CONNECTIONS_COUNT }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}                  
        with:
          command: |
            sudo docker rm backend-container
            # sudo docker run -d -p 80:80 --name backend-container visitegypt/backend:latest 
            sudo docker run -d -p 80:80 -e DB_CONNECTION=$DB_CONNECTION -e MAIL_FROM=$MAIL_FROM -e MAX_CONNECTIONS_COUNT=$MAX_CONNECTIONS_COUNT -e MIN_CONNECTIONS_COUNT=$MIN_CONNECTIONS_COUNT --name backend-container visitegypt/backend:latest
          host: ${{ secrets.HOST }}
          user: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.PRIVATE_KEY}}
  deploy:
    # If the test & lint jobs don't pass,
    # the deploy job willn't even execute
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploying to Heroku
        # More details available at:
        # https://github.com/akhileshns/heroku-deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key:  ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "visit-egypt"
          heroku_email: "geekahmed1@gmail.com"
          healthcheck: "https://visit-egypt.herokuapp.com/api/status"
          rollbackonhealthcheckfailed: true
